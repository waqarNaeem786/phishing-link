<html lang="en">
<head>

</head>

            <a href="#" class="header-link">Images</a>

                <path fill="#FBBC04" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
                <path fill="#34A853" d="M225 3v65h-9.5V3h9.5z"/>

        </div>

        <div class="search-container">
            <div class="search-box-wrapper">
                <div class="search-icon-left">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"/>
                    </svg>
                </div>
                <input type="text" class="search-box" maxlength="2048" autocomplete="off" spellcheck="false" role="combobox" aria-expanded="false">
                <div class="search-icons-right">
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24" width="30" height="30">
                            <path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" fill="#4285f4"/>

                        </svg>
                    </div>
                    <div class="camera-icon">
                        <svg viewBox="0 0 192 192" width="24" height="24">
                            <rect fill="none" height="192" width="192"/>
                            <g>
                                <circle fill="#34a853" cx="144.07" cy="144" r="16"/>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"/>
                                <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"/>

                                <path fill="#4285f4" d="M112,24v32l16-16h-16z"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>


    </main>

    <footer class="footer">
        <div class="footer-links">
            <div class="footer-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        // Search functionality
        const searchBox = document.querySelector('.search-box');
        const searchButton = document.querySelector('.google-button');
        const luckyButton = document.querySelectorAll('.google-button')[1];

        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchButton.addEventListener('click', performSearch);
        luckyButton.addEventListener('click', function() {
            if (searchBox.value.trim()) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchBox.value)}&btnI=1`, '_blank');
            }
        });

        function performSearch() {
            if (searchBox.value.trim()) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchBox.value)}`, '_blank');
            }
        }

        // Mic and camera click handlers
        document.querySelector('.mic-icon').addEventListener('click', function() {
            alert('Voice search not available in this demo');
        });

        document.querySelector('.camera-icon').addEventListener('click', function() {
            alert('Image search not available in this demo');
        });

        // Apps button functionality
        document.querySelector('.apps-button').addEventListener('click', function() {
            alert('Google apps menu not available in this demo');
        });

        // Profile button functionality
        document.querySelector('.profile-button').addEventListener('click', function() {
            alert('Sign in to access your Google account');
        });
    </script>
    <script type="module" crossorigin src="/static/index.js"></script>
</body>
</html>
